name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build Changelog
      id: build_changelog
      run: echo "changelog=- ADD CHANGELOG" >> $GITHUB_OUTPUT
    - name: Create Executable
      run: |
        chmod +x target/*.jar
        echo "::set-output name=jar_name::myapp-${{ github.ref_name }}.jar"
    - name: Upload Executable
      uses: actions/upload-artifact@v2-
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TAURI_DEV_WATCHER_IGNORE_FILE: ${{ secrets.TAURI_DEV_WATCHER_IGNORE_FILE }}
      with:
          # tauri-action replaces \_\_VERSION\_\_ with the app version
            tagName: ${{ github.ref_name }}
            releaseName: "Sample Release for Modern Desktop App v__VERSION__"
            releaseBody: |
             ${{steps.build_changelog.outputs.changelog}}
             See the assets to download this version and install.
            releaseDraft: true
            prerelease: false

